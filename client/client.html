<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body ng-app="CS201Chat" ng-controller="MainController">
        <div class="container">
            <div class="header clearfix" style="margin-bottom: 25px" ng-show="userLogged">
                <nav>
                    <h3 class="text-muted">Welcome <span id="name">{{userName}}</span></h3>
                </nav>
            </div>
            <div ng-hide="userLogged" >
                <h1>What is your name?</h1>
                <form ng-submit="closeLogIn()">
                    <input type="text" ng-model="userName"><input type="submit" value="Save">
                </form>
            </div>
            <div class="col-md-3">
                <div ng-show="userLogged">
                    <h4>
                        <button class="glyphicon glyphicon-refresh btn btn-info btn-xs" type="button" ng-click="refreshUsers()">
                        </button> Existing Users:
                    </h4>
                    <ul ng-if='users.length' class='list center stretch'>
                        <li ng-repeat='user in users' class='users' ng-bind="user"></li>
                    </ul>
                </div>
            </div>
            <div class ="col-md-6" ng-show="userLogged">
                <div id="chatlog" style="border: solid; padding: 30px; height: 500px; width: 500px; overflow-y: auto;"></div>
                <div style="margin-top: 10px">
                    <form ng-submit="sendMessage()">
                        <input type="text" id="message_input" value="">
                        <input type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>

        <!-- Modules -->
        <script src="js/app.js"></script>
        
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
    </body>
</html>
